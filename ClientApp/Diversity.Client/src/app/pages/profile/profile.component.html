<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
      <div class="card card-profile shadow">
        <div class="row justify-content-center">
          <div class="col-lg-3 order-lg-2">
            <div class="card-profile-image">
              <a *ngIf="userProfile.imageUrl == null && imageSrc==null">
                <img style="margin-top: 23px;" src="../../../assets/images/no-profile.png" class="rounded-circle">
              </a>
              <a *ngIf="userProfile.imageUrl != null|| imageSrc != null">
                <img style="margin-top: 23px;" [src]="imageSrc ||userProfile.imageUrl" class="rounded-circle">
              </a>
            </div>
          </div>
        </div>
        <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
          <div class="d-flex justify-content-between">
            <!-- <a href="javascript:void(0)" class="btn btn-sm btn-info mr-4">Connect</a>
            <a href="javascript:void(0)" class="btn btn-sm btn-default float-right">Message</a> -->
          </div>
        </div>
        <div class="card-body pt-0 pt-md-4">
          <div class="row">
            <div class="col">
              <div class="card-profile-stats d-flex justify-content-center mt-md-5">
                <!-- <div>
                  <span class="heading">22</span>
                  <span class="description">Friends</span>
                </div>
                <div>
                  <span class="heading">10</span>
                  <span class="description">Photos</span>
                </div>
                <div>
                  <span class="heading">89</span>
                  <span class="description">Comments</span>
                </div> -->
              </div>
            </div>
          </div>
          <div class="text-center">
            <h3>
              {{userProfile.name}}<span class="font-weight-light"></span>
            </h3>
            <div class="h5 font-weight-300">
              <i class="ni location_pin mr-2"></i>{{userProfile.phoneNumber}}
            </div>
            <div class="h5 mt-4">
              <i class="ni business_briefcase-24 mr-2"></i>{{userProfile.email}}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">My account</h3>
            </div>
            <div class="col-4 text-right">
              <a (click)="updateProfile()" class="btn btn-sm btn-primary">Save Profile</a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="profileForm">
            <h6 class="heading-small text-muted mb-4">User information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Full Name</label>
                    <input type="text" id="input-username" class="form-control form-control-alternative" formControlName="name">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Email address</label>
                    <input type="email" disabled id="input-email" class="form-control form-control-alternative" formControlName="email">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">Phone Number</label>
                    <input type="text" id="input-first-name" class="form-control form-control-alternative" formControlName="phoneNumber" >
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Profile</label>
                    <input type="file" id="input-last-name" (change)="readURL($event)"
                      class="form-control form-control-alternative">
                  </div>
                </div>
              </div>
            </div>
          </form>
          <form [formGroup]="kycForm">
            <div style="overflow: auto;"> 
              <div style="float: left;">
                <h6 class="heading-small text-muted mb-4">KYC Information</h6>
              </div>
              <div style="float: right;">
                <span *ngIf="userKycData !=undefined && userKycData !=null">
                  <span *ngIf="userKycData?.status=='Pending'" class="text-yellow pr-2">Current status: {{userKycData?.status}}</span>
                  <span *ngIf="userKycData?.status=='Approved'" class="pr-2" style="color: green;">Current status: {{userKycData?.status}}</span>
                  <span *ngIf="userKycData?.status=='Rejected'" class="pr-2" style="color: red;">Current status: {{userKycData?.status}}</span>
                 
                </span>
                <span *ngIf="userKycData ==undefined || userKycData ==null">
                <span class="text-yellow pr-2">Current status: Not Submitted</span>
              </span>
                <a (click)="CreateKyc()" class="btn btn-sm btn-primary">Save Kyc</a>
                
              </div>
              
            </div>
           
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email" >IDentity Type</label>
                    <select class="form-select" id="input-email" aria-label="Default select example" formControlName="identityType">
                      <option selected>Open this select type</option>
                      <option value="ID Card">ID Card</option>
                      <option value="Passport">Passport</option>
                      <option value="Driving License">Driving License</option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Document Number</label>
                    <input type="email" id="input-email" class="form-control form-control-alternative" formControlName="documentNumber">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Front Image Of Document</label>
                    <input type="file" id="input-last-name" (change)="onFrontFileSelected($event)"
                      class="form-control form-control-alternative">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Back Image Of Document</label>
                    <input type="file" id="input-last-name" (change)="onBackFileSelected($event)"
                      class="form-control form-control-alternative">
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
