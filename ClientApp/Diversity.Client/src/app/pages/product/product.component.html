<div class="header pb-8 pt-5 pt-md-8">
  <div class="container-fluid mt--7">
 
    <!-- Dark table -->
    <div class="row mt-5">
      <div class="col">
        <div class="card bg-default shadow">
          <!-- <div class="card-header bg-transparent border-0">
            <h3 class="text-white mb-0">product Requests</h3>
            <h3 class="btn btn-sm btn-primary text-right" (click)="openproductModal(content)">Create New Request</h3>
          </div> -->
          <div class="card-header bg-transparent border-0" style="overflow: auto;">
            <div  style="float: left;">
              <h3 class="text-white mb-0">All Products</h3>
            </div>
            <div style="float: right;">
              <div style="overflow: auto;">
                <div style="float: right;">
                  <button type="button" class="btn btn-primary" (click)="openProductCreateModal(content)">Add Product</button>
                </div>
              </div>
            </div>
          </div>
          
          <div class="table-responsive">
            <table class="table align-items-center table-dark table-flush">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Title</th>
                  <th scope="col">Amount</th>
                  <th scope="col">Estimated Return</th>
                  <th scope="col">Commission</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">Sort Order</th>
                  <th scope="col">Images</th>
                  <th scope="col">Description</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let product of gridResult;index as i">
                  <td scope="row">
                    <div class="align-items-center">
                      {{i+1}}
                    </div>
                  </td>
                  <td>
                    {{product.title}}
                  </td>
                  <td>
                    <span>$</span>{{product.amount}}
                  </td>
                  <td>
                    <span>$</span>{{product.estimatedReturn}}
                  </td>
                  <td>
                    <span>$</span>{{product.commission}}
                  </td>
                  <td>
                    {{product.quantity}}
                  </td>
                  <td>
                    {{product.orderNum}}
                  </td>
                  <td>
                    <div class="avatar-group">
                      <span *ngIf="product.productImages.length>0">
                        <span *ngFor="let item of product.productImages">
                          <a  class="avatar avatar-sm" data-toggle="tooltip" data-original-title="{{item.imageName}}">
                            <img  src="{{fileBaseurl+item.imagePath}}" class="rounded-circle">
                          </a>
                        </span>
                      </span>
                      <span *ngIf="product.productImages.length==0">
                        <a  class="avatar avatar-sm" >
                          <img alt="" src="../../../assets/images/no-profile.png" class="rounded-circle">
                        </a>
                      </span>
                     
                    </div>
                  </td>
                  <td >
                    <div class="large-text">
                      {{product.description}}
                    </div>
                  </td>
                  <td>
                    <button class="btn btn-primary" (click)="openProductEditModal(editcontent,product.id)">Edit</button>
                  </td>
                
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>




<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title">Add New Product</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
    <form [formGroup]="productForm">
      <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <label class="form-control-label">Title</label>
            <input type="text" class="form-control form-control-alternative" placeholder="Title" formControlName="title">
          </div>
        </div>
        <div class="col-lg-3">
          <div class="form-group">
            <label class="form-control-label" >Amount</label>
            <input type="number" class="form-control form-control-alternative" placeholder="Amount" formControlName="amount">
          </div>
        </div>
        <div class="col-lg-3">
          <div class="form-group">
            <label class="form-control-label" >Estimated Return</label>
            <input type="number" class="form-control form-control-alternative" placeholder="Amount" formControlName="estimatedReturn">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4">
          <div class="form-group">
            <label class="form-control-label">Commission</label>
            <input type="number" class="form-control form-control-alternative" placeholder="Commission" formControlName="commission">
          </div>
        </div>
        <div class="col-lg-4">
          <div class="form-group">
            <label class="form-control-label" >Quantity</label>
            <input type="number" class="form-control form-control-alternative" placeholder="Quantity" formControlName="quantity">
          </div>
        </div>
        <div class="col-lg-4">
          <div class="form-group">
            <label class="form-control-label" >Sort Order</label>
            <input type="number" class="form-control form-control-alternative" placeholder="Sort Order" formControlName="orderNum">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <label class="form-control-label" for="input-first-name">Images</label>
            <input type="file" multiple="multiple" (change)="onFileSelected($event)" id="input-first-name" class="form-control form-control-alternative" >
          </div>
        </div>
        <div class="col-lg-12">
          <div class="form-group">
            <label class="form-control-label" for="input-last-name" >Description</label>
            <textarea rows="4" class="form-control form-control-alternative" placeholder="Any other details regarding deposit." formControlName="description"></textarea>
          </div>
        </div>
      </div>
    </form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    <button type="button" class="btn btn-primary" (click)="addProduct()">Save</button>
	</div>
</ng-template>
